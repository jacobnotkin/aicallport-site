  <style>
    :root{
      /* Brand blues (globe-inspired) */
      --blue-light: #8ec5ff; /* light center */
      --blue-base:  #3a6c9e; /* base */
      --blue-dark:  #0b2a55; /* dark edges */

      /* Accent (single urgency/CTA color) */
      --accent: #f97316;

      /* Page */
      --bg: #0b0e1a;
      --text: #cfe3ff; /* readable default */
      --muted: #9fb7d9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }

    /* ---------- BRAND “GLOBE BLUE” TEXT + SHINE ---------- */
    .globe-text {
      color: var(--blue-light);
      text-shadow:
        0 0 10px rgba(142, 197, 255, 0.55),
        0 0 24px rgba(58, 108, 158, 0.35);
    }

    /* Gradient like: Light(center) -> Base -> Dark(edges), clipped to text */
    .globe-gradient-text {
      background: radial-gradient(circle at 35% 35%,
        var(--blue-light) 0%,
        var(--blue-base) 42%,
        var(--blue-dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      /* “shine” glow */
      text-shadow:
        0 0 10px rgba(142, 197, 255, 0.55),
        0 0 28px rgba(58, 108, 158, 0.35);
    }

    /* Optional animated “specular” sweep (subtle) */
    .globe-shine {
      position: relative;
      display: inline-block;
    }
    .globe-shine::after{
      content:"";
      position:absolute;
      inset:-10% -30%;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,0.18) 45%,
        rgba(255,255,255,0.28) 50%,
        rgba(255,255,255,0.18) 55%,
        transparent 100%);
      transform: translateX(-120%);
      animation: shine-sweep 3.6s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: blur(1px);
    }
    @keyframes shine-sweep{
      0%   { transform: translateX(-120%); opacity: 0; }
      10%  { opacity: 1; }
      45%  { transform: translateX(120%); opacity: 1; }
      60%  { opacity: 0; }
      100% { transform: translateX(120%); opacity: 0; }
    }

    /* ---------- PREMIUM 3D ROTATING GLOBE ---------- */
    .globe-section {
      position: relative;
      width: 100%;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .globe-canvas {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
        var(--blue-light) 0%,
        var(--blue-base) 42%,
        var(--blue-dark) 100%);
      box-shadow:
        inset -24px -28px 70px rgba(0,0,0,0.75),
        0 0 80px rgba(142, 197, 255, 0.22),
        0 0 40px rgba(58, 108, 158, 0.25);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.05);
    }
