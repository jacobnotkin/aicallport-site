<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #06080f; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .command-center { width: 90%; max-width: 500px; padding: 40px; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 32px; text-align: center; }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; padding: 18px; width: 100%; border-radius: 16px; text-transform: uppercase; transition: 0.3s; }
        .pulse { animation: pulse-orange 2s infinite; }
        @keyframes pulse-orange { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }
    </style>
</head>
<body>

    <div class="command-center">
        <h1 class="text-2xl font-black mb-1 italic uppercase tracking-tighter">Voice Port Interaction</h1>
        <p class="text-slate-500 text-[9px] tracking-[0.3em] uppercase mb-8">Infrastructure Mode: Active</p>
        
        <div id="status-box" class="bg-black/40 border border-white/5 p-8 rounded-2xl mb-8">
            <p id="status-text" class="text-orange-500 font-bold uppercase text-[10px] tracking-widest mb-2">System Ready</p>
            <p id="sub-text" class="text-slate-400 text-xs italic">Port destination: Hospitality Node</p>
        </div>

        <button id="call_btn" onclick="handleCall()" class="orange-btn">Initialize Port</button>
    </div>

    <script>
        // 2. YOUR VERIFIED KEYS
        const VAPI_PUBLIC_KEY = 'd4fcbe60-643b-48c8-9d74-dfb8ff3236f3'; 
        const ASSISTANT_ID = 'acbbfa66-260e-48ff-bdc5-477b8fdda1e1'; 

        const vapi = new Vapi(VAPI_PUBLIC_KEY);
        let callActive = false;

        async function handleCall() {
            const btn = document.getElementById('call_btn');
            const status = document.getElementById('status-text');

            if (!callActive) {
                btn.innerText = "CONNECTING...";
                btn.disabled = true;
                // vapi.start uses WebRTC (Mic) which is ALLOWED for public keys
                vapi.start(ASSISTANT_ID);
            } else {
                vapi.stop();
            }
        }

        vapi.on('call-start', () => {
            callActive = true;
            const btn = document.getElementById('call_btn');
            btn.innerText = "CLOSE PORT";
            btn.disabled = false;
            btn.classList.add('pulse');
            document.getElementById('status-text').innerText = "PORT LIVE";
            document.getElementById('status-text').style.color = "#22c55e";
        });

        vapi.on('call-end', () => {
            callActive = false;
            const btn = document.getElementById('call_btn');
            btn.innerText = "INITIALIZE PORT";
            btn.classList.remove('pulse');
            document.getElementById('status-text').innerText = "PORT DISCONNECTED";
            document.getElementById('status-text').style.color = "#f97316";
        });

        vapi.on('error', (e) => {
            console.error(e);
            alert("Connection Refused. Ensure your microphone is allowed and you are using HTTPS.");
            document.getElementById('call_btn').disabled = false;
            document.getElementById('call_btn').innerText = "RETRY PORT";
        });
    </script>
</body>
</html>
