<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VoiceInfra | Command Center v2.5</title>
    <style>
        :root {
            --primary-orange: #ff6b00;
            --bg-dark: #0a0e14;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-gray: #8b949e;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .command-center {
            width: 90%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 50px;
            border-radius: 28px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { color: var(--primary-orange); font-weight: 800; letter-spacing: 2px; font-size: 1.1rem; }
        .badge { background: #23863622; color: #3fb950; padding: 6px 14px; border-radius: 20px; font-size: 11px; border: 1px solid #238636; font-weight: bold; }
        
        h1 { font-size: 3.5rem; margin: 0; line-height: 1.1; font-weight: 800; }
        .highlight { color: var(--primary-orange); }
        .subtext { color: var(--text-gray); margin-top: 15px; font-size: 1.1rem; }

        .pipeline-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .pipeline-label { font-size: 10px; color: var(--text-gray); letter-spacing: 3px; font-weight: bold; }
        
        .pipeline {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
        }
        .node-btn {
            background: #21262d;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 20px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }
        .node-btn:hover { border-color: var(--primary-orange); color: white; transform: translateY(-2px); }
        .node-btn.active { background: var(--primary-orange); color: white; border-color: var(--primary-orange); box-shadow: 0 0 20px rgba(255, 107, 0, 0.3); }

        .activate-section { margin-top: 40px; padding-top: 30px; border-top: 1px solid var(--border-color); }
        .status-msg { font-size: 12px; color: var(--text-gray); margin-bottom: 10px; }
        .designer-tag { position: fixed; bottom: 20px; font-size: 10px; color: #30363d; }
    </style>
</head>
<body>

    <div class="command-center">
        <div class="header">
            <div class="logo">AI VOICEINFRA</div>
            <div class="badge">‚óè NETWORK ONLINE</div>
        </div>

        <h1>Connect Your Brand<br><span class="highlight">In 60 Seconds.</span></h1>
        <p class="subtext">Autonomous Voice Infrastructure for local business growth.</p>

        <div class="pipeline-container">
            <div class="pipeline-label">CONFIGURATION PIPELINE</div>
            <div class="pipeline">
                <button class="node-btn" id="wellness-node" onclick="activateNode('wellness', this)">01 WELLNESS</button>
                <button class="node-btn" onclick="activateNode('auto', this)">02 AUTOMOTIVE</button>
                <button class="node-btn" onclick="activateNode('legal', this)">03 LAW FIRM</button>
                <button class="node-btn" onclick="activateNode('realestate', this)">04 REAL ESTATE</button>
            </div>
        </div>

        <div class="activate-section">
            <div class="status-msg" id="status-text">Select a node to initialize connection...</div>
        </div>
    </div>

    <div class="designer-tag">DESIGNED BY GEMINI | v2.5.0</div>

    <script>
        // 1. YOUR SAVED CONFIGURATION DATA
        const CONFIG = {
            apiKey: "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3", 
            assistants: {
                wellness: "e95dca20-93f2-46f0-b014-3a885586fa65", // Riley
                auto: "PASTE_AUTO_ID_HERE",
                legal: "PASTE_LEGAL_ID_HERE",
                realestate: "PASTE_RE_ID_HERE"
            }
        };

        // 2. LOAD SDK FROM CDN
        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true; g.async = true;
            s.parentNode.insertBefore(g, s);
            g.onload = () => console.log("Voice Infrastructure Initialized");
        })(document, "script");

        // 3. NODE ACTIVATION LOGIC
        function activateNode(industry, btnElement) {
            // Update UI
            document.querySelectorAll('.node-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('status-text').innerText = "Initializing " + industry.toUpperCase() + " Node...";

            // Check if Assistant ID exists
            const assistantId = CONFIG.assistants[industry];
            if (!assistantId || assistantId.includes("PASTE")) {
                alert("Please add the " + industry + " Assistant ID to your code library.");
                return;
            }

            // Start Vapi Call
            if (window.vapiSDK) {
                window.vapiSDK.run({
                    apiKey: CONFIG.apiKey,
                    assistant: assistantId,
                    config: {
                        position: "bottom-right",
                        idle: { 
                            title: "Talk to Riley", 
                            subtitle: industry.toUpperCase() + " AGENT",
                            color: "rgb(255, 107, 0)",
                            type: "pill"
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
