<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Operator Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #06080f; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .command-center {
            width: 95%; max-width: 1100px; padding: 40px; background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px;
        }
        .step-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 10px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .step-card:hover { border-color: #f97316; background: rgba(249, 115, 22, 0.05); }
        .step-card.active { background: #f97316 !important; border-color: #ffedd5; transform: translateY(-5px); }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; border:none; cursor: pointer; }
        #modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; position: fixed; inset: 0; z-index: 999; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="command-center">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black italic text-white shadow-lg">AI</div>
                <span class="text-2xl font-black tracking-tighter uppercase text-white">AI CALL <span class="text-orange-500">PORT</span></span>
            </div>
            <div class="bg-green-500/10 border border-green-500/20 px-4 py-2 rounded-full flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black text-green-500 uppercase tracking-widest">Node: Active</span>
            </div>
        </header>

        <div class="text-center">
            <h1 class="text-6xl font-black mb-6 italic uppercase tracking-tighter text-white">Initialize <span class="text-orange-500">Voice Port</span></h1>
            <p class="text-slate-400 max-w-2xl mx-auto uppercase text-[11px] font-bold tracking-[0.3em] mb-16">System Deployment Protocol</p>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5">
                <div onclick="openMenu(1)" id="s1" class="step-card"><p class="text-[9px] font-black text-orange-500 mb-2">01 COUNTRY</p><p id="v1" class="text-[10px] text-white/40 font-bold">SELECT</p></div>
                <div onclick="openMenu(2)" id="s2" class="step-card"><p class="text-[9px] font-black text-orange-500 mb-2">02 INDUSTRY</p><p id="v2" class="text-[10px] text-white/40 font-bold">SELECT</p></div>
                <div onclick="openMenu(3)" id="s3" class="step-card"><p class="text-[9px] font-black text-orange-500 mb-2">03 BUSINESS</p><p id="v3" class="text-[10px] text-white/40 font-bold">INFO</p></div>
                <div onclick="openMenu(4)" id="s4" class="step-card"><p class="text-[9px] font-black text-orange-500 mb-2">04 AGENT</p><p id="v4" class="text-[10px] text-white/40 font-bold">CHOOSE</p></div>
                <div onclick="openMenu(5)" id="s5" class="step-card"><p class="text-[9px] font-black text-blue-400 mb-2">05 DEMO</p><p id="v5" class="text-[10px] text-white/40 font-bold">CALL</p></div>
                <div onclick="openMenu(6)" id="s6" class="step-card border-green-500/30"><p class="text-[9px] font-black text-green-500 mb-2">06 LAUNCH</p><p id="v6" class="text-[10px] text-white/40 font-bold">ACTIVATE</p></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="bg-[#0f172a] border border-white/10 max-w-md w-full p-10 rounded-[40px] text-center">
            <h2 id="modal-title" class="text-2xl font-black text-white italic uppercase mb-8"></h2>
            <div id="modal-content" class="space-y-3"></div>
            <button onclick="closeModal()" class="mt-8 text-slate-500 text-[10px] font-bold uppercase tracking-widest">Back</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.js"></script>
    <script>
        const config = { country: '', industry: '', company: '', agent: '' };
        const options = {
            countries: ['United States', 'United Kingdom', 'Canada', 'Australia'],
            industries: ['Dental', 'Roofing', 'Real Estate', 'Salon'],
            agents: ['Riley - Receptionist', 'Appointment Booker']
        };

        function openMenu(step) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            modal.style.display = 'flex';
            content.innerHTML = '';

            if (step === 1) {
                title.innerText = "Region";
                options.countries.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(1, opt, 'country'))));
            } else if (step === 2) {
                title.innerText = "Industry";
                options.industries.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(2, opt, 'industry'))));
            } else if (step === 3) {
                title.innerText = "Company";
                content.innerHTML = `<input id="bn" placeholder="NAME" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white text-center mb-4"><button onclick="saveStep(3, document.getElementById('bn').value, 'company')" class="orange-btn w-full p-5 rounded-2xl uppercase">Save</button>`;
            } else if (step === 4) {
                title.innerText = "Agent";
                options.agents.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(4, opt, 'agent'))));
            } else if (step === 5) {
                title.innerText = "Live Demo";
                content.innerHTML = `<div id="status" class="text-[10px] text-slate-500 mb-4 uppercase">Ready</div><button id="cb" onclick="startCall()" class="orange-btn w-full p-5 rounded-2xl uppercase">Start Call</button>`;
            } else if (step === 6) {
                title.innerText = "Launch";
                content.innerHTML = `<button onclick="location.reload()" class="orange-btn w-full p-5 rounded-2xl uppercase">Activate</button>`;
            }
        }

        function createBtn(txt, fn) {
            const b = document.createElement('button');
            b.className = "w-full p-4 rounded-xl bg-white/5 hover:bg-orange-600 text-white font-bold uppercase text-[10px] flex justify-between";
            b.innerHTML = `<span>${txt}</span> <span>â†’</span>`;
            b.onclick = fn;
            return b;
        }

        function saveStep(step, val, key) {
            if(!val) return;
            config[key] = val;
            document.getElementById('v' + step).innerText = val.toUpperCase();
            document.getElementById('v' + step).classList.replace('text-white/40', 'text-white');
            document.getElementById('s' + step).classList.add('active');
            closeModal();
        }

        function startCall() {
            try {
                const v = new Vapi('d4fcbe60-643b-48c8-9d74-dfb8ff3236f3');
                const btn = document.getElementById('cb');
                document.getElementById('status').innerText = "Connecting...";
                v.start('e95dca20-93f2-46f0-b014-3a885586fa65');
                v.on('call-start', () => { 
                    document.getElementById('status').innerText = "Riley Online"; 
                    btn.innerText = "End";
                    btn.onclick = () => v.stop();
                });
                v.on('call-end', () => saveStep(5, 'VERIFIED', 'demo'));
            } catch(e) { alert("Microphone blocked or Vapi Error"); }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
