<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Operator Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #06080f; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .command-center {
            width: 95%; max-width: 1100px; padding: 40px; background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px;
        }
        .step-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 10px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .step-card:hover { border-color: #f97316; background: rgba(249, 115, 22, 0.05); }
        .step-card.active { background: #f97316; border-color: #ffedd5; transform: translateY(-5px); }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-blur: 20px; }
    </style>
</head>
<body>

    <div class="command-center relative overflow-hidden">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black italic text-white shadow-lg">AI</div>
                <span class="text-2xl font-black tracking-tighter uppercase text-white">AI CALL <span class="text-orange-500">PORT</span></span>
            </div>
            <div class="bg-green-500/10 border border-green-500/20 px-4 py-2 rounded-full flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black text-green-500 uppercase tracking-widest">System Online</span>
            </div>
        </header>

        <div id="main-view" class="text-center">
            <h1 class="text-6xl font-black mb-6 italic uppercase tracking-tighter text-white">Initialize Your <span class="text-orange-500">Voice Port</span></h1>
            <p class="text-slate-400 max-w-2xl mx-auto uppercase text-[11px] font-bold tracking-[0.3em] mb-16">Follow the protocol below to deploy your autonomous receptionist</p>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5">
                <div onclick="openMenu(1)" id="s1" class="step-card">
                    <p class="text-[9px] font-black text-orange-500 uppercase mb-2">01 Country</p>
                    <p id="v1" class="text-[11px] font-bold text-white/40">SELECT</p>
                </div>
                <div onclick="openMenu(2)" id="s2" class="step-card">
                    <p class="text-[9px] font-black text-orange-500 uppercase mb-2">02 Industry</p>
                    <p id="v2" class="text-[11px] font-bold text-white/40">SELECT</p>
                </div>
                <div onclick="openMenu(3)" id="s3" class="step-card">
                    <p class="text-[9px] font-black text-orange-500 uppercase mb-2">03 Business</p>
                    <p id="v3" class="text-[11px] font-bold text-white/40">INFO</p>
                </div>
                <div onclick="openMenu(4)" id="s4" class="step-card">
                    <p class="text-[9px] font-black text-orange-500 uppercase mb-2">04 Agent</p>
                    <p id="v4" class="text-[11px] font-bold text-white/40">CHOOSE</p>
                </div>
                <div onclick="openMenu(5)" id="s5" class="step-card">
                    <p class="text-[9px] font-black text-blue-400 uppercase mb-2">05 Demo</p>
                    <p id="v5" class="text-[11px] font-bold text-white/40">CALL</p>
                </div>
                <div onclick="openMenu(6)" id="s6" class="step-card border-green-500/30">
                    <p class="text-[9px] font-black text-green-500 uppercase mb-2">06 Launch</p>
                    <p id="v6" class="text-[11px] font-bold text-white/40">ACTIVATE</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 modal-bg z-[100] hidden items-center justify-center p-6">
        <div class="bg-[#0f172a] border border-white/10 max-w-md w-full p-10 rounded-[40px] shadow-2xl">
            <h2 id="modal-title" class="text-2xl font-black text-white italic text-center uppercase tracking-tighter mb-8"></h2>
            <div id="modal-content" class="space-y-3"></div>
            <button onclick="closeModal()" class="w-full mt-8 text-slate-500 text-[10px] font-bold uppercase tracking-widest hover:text-white">Cancel</button>
        </div>
    </div>

    <script>
        // Setup state
        const config = { country: '', industry: '', company: '', phone: '', agent: '' };
        
        // Data for menus
        const options = {
            countries: ['United States', 'United Kingdom', 'Canada', 'Australia', 'Germany', 'UAE'],
            industries: ['Dental Office', 'Roofing', 'Real Estate', 'Hair Salon', 'Law Firm'],
            agents: ['AI Receptionist', 'Appointment Booker', 'Lead Qualifier']
        };

        function openMenu(step) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            
            modal.style.display = 'flex';
            content.innerHTML = '';

            if (step === 1) {
                title.innerText = "Select Country";
                options.countries.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(1, opt, 'country'))));
            } else if (step === 2) {
                title.innerText = "Select Industry";
                options.industries.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(2, opt, 'industry'))));
            } else if (step === 3) {
                title.innerText = "Company Info";
                content.innerHTML = `
                    <input id="in-name" placeholder="COMPANY NAME" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-bold outline-none focus:border-orange-500 uppercase text-xs mb-2">
                    <input id="in-phone" placeholder="PHONE NUMBER" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-bold outline-none focus:border-orange-500 text-xs mb-4">
                    <button onclick="handleStep3()" class="orange-btn w-full p-5 rounded-2xl uppercase font-black italic text-xs">Sync Business Data</button>`;
            } else if (step === 4) {
                title.innerText = "Assign AI Agent";
                options.agents.forEach(opt => content.appendChild(createBtn(opt, () => saveStep(4, opt, 'agent'))));
            } else if (step === 5) {
                title.innerText = "Voice Port Demo";
                content.innerHTML = `
                    <p class="text-slate-400 text-xs text-center leading-relaxed mb-6">Connecting to ${config.agent || 'AI'} for ${config.company || 'your business'}...</p>
                    <button id="demo-trigger" onclick="startCall()" class="orange-btn w-full p-6 rounded-2xl uppercase font-black italic text-sm">Start Demo Call</button>`;
            } else if (step === 6) {
                title.innerText = "Final Activation";
                content.innerHTML = `
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10 text-center mb-6">
                        <p class="text-white text-5xl font-black italic">$199<span class="text-lg text-slate-500">/mo</span></p>
                    </div>
                    <button onclick="activate()" class="orange-btn w-full p-6 rounded-2xl uppercase font-black italic text-sm">Pay & Launch Agent</button>`;
            }
        }

        function createBtn(text, fn) {
            const btn = document.createElement('button');
            btn.className = "w-full p-5 rounded-2xl bg-white/5 hover:bg-orange-600 text-white font-black uppercase text-[10px] tracking-widest transition text-left flex justify-between";
            btn.innerHTML = `<span>${text}</span> <span class="opacity-20">â†’</span>`;
            btn.onclick = fn;
            return btn;
        }

        function saveStep(step, val, key) {
            config[key] = val;
            document.getElementById(`v${step}`).innerText = val.toUpperCase();
            document.getElementById(`v${step}`).classList.replace('text-white/40', 'text-white');
            document.getElementById(`s${step}`).classList.add('active');
            closeModal();
        }

        function handleStep3() {
            const n = document.getElementById('in-name').value;
            const p = document.getElementById('in-phone').value;
            if(n && p) { saveStep(3, n, 'company'); config.phone = p; }
        }

        function startCall() {
            const btn = document.getElementById('demo-trigger');
            btn.innerText = "Connecting...";
            // Simulate call for demo purposes
            setTimeout(() => {
                btn.innerText = "Call Active (End Call)";
                btn.classList.replace('orange-btn', 'bg-red-600');
                btn.onclick = () => {
                    saveStep(5, 'VERIFIED', 'demo');
                };
            }, 1500);
        }

        function activate() {
            alert("Payment successful! Redirecting to your personal dashboard...");
            location.reload(); 
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
