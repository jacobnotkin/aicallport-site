<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI CALL PORT | Global Instant AI Voice Agent Connector</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>

        :root { --p-orange: #f97316; }

        body { 

            background: #06080f; background-image: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%);

            color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding: 10px;

            display: flex; align-items: center; justify-content: center;

        }

        .command-center {

            width: 100%; max-width: 1100px; padding: 20px; background: rgba(255, 255, 255, 0.02);

            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px;

            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);

            margin: 10px auto;

        }

        @media (min-width: 768px) {

            .command-center { padding: 40px; border-radius: 40px; }

            body { padding: 20px; }

        }

        .traditional-font { font-family: 'Playfair Display', serif; }

        .step-card {

            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);

            padding: 12px 6px; border-radius: 16px; text-align: center; cursor: pointer; transition: 0.3s;

        }

        .step-card.active { background: linear-gradient(135deg, #f97316, #ea580c); border-color: #ffedd5; }

        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; transition: 0.3s; }

        

        .operator-tag-row {

            background: rgba(249, 115, 22, 0.1); border-left: 3px solid #f97316;

            color: #f97316; padding: 10px 15px; font-size: 10px; font-weight: 800;

            text-transform: uppercase; letter-spacing: 0.15em; white-space: nowrap;

            display: inline-flex; align-items: center; width: auto;

        }



        .gemini-badge {

            display: flex; align-items: center; gap: 10px; padding: 10px 18px;

            background: rgba(255,255,255,0.03); border-radius: 100px; border: 1px solid rgba(255,255,255,0.08);

        }

        .gemini-logo {

            width: 18px; height: 18px; background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570, #f4af42);

            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);

            animation: pulse-gold 3s infinite;

        }

        @keyframes pulse-gold { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.2); filter: brightness(1.3); } }

        

        .beta-ribbon {

            background: #f97316; color: white; font-weight: 900; font-size: 8px;

            padding: 4px 35px; position: absolute; top: 15px; right: -30px;

            transform: rotate(45deg); letter-spacing: 0.1em; box-shadow: 0 4px 10px rgba(0,0,0,0.3);

        }
