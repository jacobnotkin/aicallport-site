<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Instant AI Voice Agent Connector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-orange: #f97316; }
        body { 
            background: #06080f; background-image: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%);
            color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding: 10px;
            display: flex; align-items: center; justify-content: center; overflow-x: hidden;
        }
        .command-center {
            width: 100%; max-width: 1100px; padding: 20px; background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8); margin: 10px auto;
        }
        .step-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 15px 10px; border-radius: 16px; text-align: center; cursor: pointer; transition: all 0.3s ease;
        }
        .step-card.active { background: linear-gradient(135deg, #f97316, #ea580c); border-color: #ffedd5; }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; border: none; cursor: pointer; }
        #loader-bar { width: 0%; height: 100%; background: #f97316; transition: width 0.4s ease; box-shadow: 0 0 20px #f97316; }
    </style>
</head>
<body>

    <div id="app-container" class="command-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full bg-orange-600/20 text-orange-500 text-[8px] font-black py-2 text-center uppercase tracking-[0.4em]">
            GLOBAL INSTANT AI VOICE AGENT CONNECTOR â€¢ BETA 1.0
        </div>

        <header class="flex flex-col md:flex-row justify-between items-center mt-10 mb-8 gap-6">
            <div class="flex flex-col items-center md:items-start">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center font-black italic text-white shadow-lg">AI</div>
                    <span class="text-xl font-black tracking-tighter uppercase text-white">AI CALL <span class="text-orange-500">PORT</span></span>
                </div>
            </div>
        </header>

        <div id="hero-view">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 items-center mb-12">
                <div class="lg:col-span-3 text-center lg:text-left">
                    <h1 class="text-4xl md:text-6xl font-black leading-tight tracking-tighter mb-6 text-white uppercase italic">
                        DEPLOY <span class="text-orange-500">VOICE</span> AI.
                    </h1>
                    <button onclick="triggerModal(1)" class="orange-btn px-12 py-5 rounded-2xl shadow-xl uppercase text-[12px] tracking-widest italic font-black">Initialize Port</button>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-6 gap-3 md:gap-4 mb-12">
                <div id="step-1" onclick="triggerModal(1)" class="step-card"><p class="text-[9px] font-bold text-orange-500 uppercase">01 Country</p><p id="v1" class="font-black text-white text-[10px] opacity-30 italic">SELECT</p></div>
                <div id="step-2" onclick="triggerModal(2)" class="step-card"><p class="text-[9px] font-bold text-orange-500 uppercase">02 Industry</p><p id="v2" class="font-black text-white text-[10px] opacity-30 italic">SELECT</p></div>
                <div id="step-3" onclick="triggerModal(3)" class="step-card"><p class="text-[9px] font-bold text-orange-500 uppercase">03 Business</p><p id="v3" class="font-black text-white text-[10px] opacity-30 italic">INFO</p></div>
                <div id="step-4" onclick="triggerModal(4)" class="step-card"><p class="text-[9px] font-bold text-orange-500 uppercase">04 Agent</p><p id="v4" class="font-black text-white text-[10px] opacity-30 italic">CHOOSE</p></div>
                <div id="step-5" onclick="triggerModal(5)" class="step-card border-blue-500/30"><p class="text-[9px] font-bold text-blue-400 uppercase">05 Test</p><p id="v5" class="font-black text-white text-[10px] opacity-30 italic">DEMO</p></div>
                <div id="step-6" onclick="triggerModal(6)" class="step-card border-green-500/30"><p class="text-[9px] font-bold text-green-500 uppercase">06 Launch</p><p id="v6" class="font-black text-white text-[10px] opacity-30 italic">ACTIVATE</p></div>
            </div>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 bg-black/95 backdrop-blur-xl z-[100] hidden items-center justify-center p-4">
        <div class="bg-[#0f172a] border border-orange-500/20 max-w-lg w-full p-8 rounded-[40px] relative text-center">
            <h2 id="mTitle" class="text-2xl font-black text-white mb-6 uppercase italic tracking-tighter"></h2>
            <div id="mContent" class="grid gap-3"></div>
            <button onclick="closeM()" class="mt-8 text-slate-600 font-bold uppercase text-[9px] tracking-widest hover:text-white transition">Cancel</button>
        </div>
    </div>

    <script>
        // UPDATED CONFIGURATION
        const VAPI_PUBLIC_KEY = 'd4fcbe60-643b-48c8-9d74-dfb8ff3236f3'; 
        const ASSISTANT_ID = 'acbbfa66-260e-48ff-bdc5-477b8fdda1e1'; 

        const selections = { country: "", industry: "", business: "", agent: "" };

        function triggerModal(step) {
            const m = document.getElementById('setupModal');
            const content = document.getElementById('mContent');
            const title = document.getElementById('mTitle');
            m.style.display = 'flex';
            content.innerHTML = "";

            if (step === 1) {
                title.innerText = "Select Node";
                ["United States", "United Kingdom"].forEach(c => {
                    let b = document.createElement('button');
                    b.className = "w-full py-4 px-6 rounded-xl bg-white/5 hover:bg-orange-600 text-white font-bold uppercase italic transition";
                    b.innerText = c; b.onclick = () => finishStep(1, c, 'country'); content.appendChild(b);
                });
            } else if (step === 2) {
                title.innerText = "Industry";
                ["Dental", "Roofing", "Real Estate"].forEach(i => {
                    let b = document.createElement('button');
                    b.className = "w-full py-4 px-6 rounded-xl bg-white/5 hover:bg-orange-600 text-white font-bold uppercase italic transition";
                    b.innerText = i; b.onclick = () => finishStep(2, i, 'industry'); content.appendChild(b);
                });
            } else if (step === 3) {
                title.innerText = "Business Name";
                content.innerHTML = `<input id="in_name" placeholder="E.G. TITAN ROOFING" class="w-full bg-white/5 border border-white/10 p-5 rounded-xl text-white mb-3 text-center font-black uppercase outline-none focus:border-orange-500"><button onclick="saveStep3()" class="orange-btn w-full p-5 rounded-xl font-black uppercase italic">Confirm Identity</button>`;
            } else if (step === 4) {
                title.innerText = "AI Specialist";
                ["Front Desk", "Sales Qualifier"].forEach(a => {
                    let b = document.createElement('button');
                    b.className = "w-full py-4 px-6 rounded-xl bg-white/5 hover:bg-orange-600 text-white font-bold uppercase italic transition";
                    b.innerText = a; b.onclick = () => finishStep(4, a, 'agent'); content.appendChild(b);
                });
            } else if (step === 5) {
                title.innerText = "Voice Demo";
                content.innerHTML = `
                    <input id="user_phone" type="tel" placeholder="+1 555 000 0000" class="w-full bg-black border border-white/20 p-5 rounded-xl text-white text-center text-xl font-black outline-none mb-4">
                    <button id="call_btn" onclick="initiateLiveCall()" class="orange-btn w-full p-6 rounded-2xl font-black uppercase italic">Request Voice Port</button>`;
            } else if (step === 6) {
                title.innerText = "System Activation";
                content.innerHTML = `<button onclick="startInitialization()" class="orange-btn w-full p-6 rounded-3xl text-xl font-black uppercase italic shadow-2xl">Launch Operator Console</button>`;
            }
        }

        async function initiateLiveCall() {
            const phone = document.getElementById('user_phone').value;
            const btn = document.getElementById('call_btn');
            if (!phone) return alert("Please enter phone with + and country code.");

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">BRIDGING...</span>`;

            try {
                const response = await fetch('https://api.vapi.ai/call/phone', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${VAPI_PUBLIC_KEY}`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        assistantId: ASSISTANT_ID,
                        customer: { number: phone }
                    })
                });

                if (response.ok) {
                    btn.innerHTML = "CALL DISPATCHED";
                    setTimeout(() => finishStep(5, 'VERIFIED', 'demo'), 2000);
                } else {
                    const errData = await response.json();
                    console.error("Vapi Error:", errData);
                    btn.innerHTML = "OFFLINE";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error("Connection Error:", e);
                btn.innerHTML = "OFFLINE"; 
                btn.disabled = false;
            }
        }

        function saveStep3() { const val = document.getElementById('in_name').value; if(val) { selections.business = val; finishStep(3, val, 'business'); } }
        
        function finishStep(s, val, key) {
            selections[key] = val;
            const text = document.getElementById(`v${s}`);
            text.innerText = val.toUpperCase().substring(0, 10);
            text.classList.remove('opacity-30');
            document.getElementById(`step-${s}`).classList.add('active');
            closeM();
        }

        function closeM() { document.getElementById('setupModal').style.display = 'none'; }

        function startInitialization() {
            closeM();
            const container = document.getElementById('app-container');
            container.innerHTML = `<div class="py-20 text-center"><div class="w-full h-1 bg-white/5 mb-10 overflow-hidden rounded-full"><div id="loader-bar"></div></div><p id="load-pct" class="mono text-orange-500 font-bold">0%</p></div>`;
            let p = 0; const int = setInterval(() => {
                p += 2; document.getElementById('loader-bar').style.width = p + "%";
                document.getElementById('load-pct').innerText = p + "%";
                if(p >= 100) { clearInterval(int); showFinal(); }
            }, 50);
        }

        function showFinal() {
            document.getElementById('app-container').innerHTML = `<div class="text-center py-20"><h2 class="text-6xl font-black text-white italic uppercase mb-4">${selections.business}</h2><p class="text-slate-500 uppercase text-[10px]">PORT ACTIVE | ${selections.country}</p></div>`;
        }
    </script>
</body>
</html>
