<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VoiceInfra | Command Center</title>
    <style>
        :root {
            --primary-orange: #ff6b00;
            --bg-dark: #0a0e14;
            --card-bg: #161b22;
            --text-gray: #8b949e;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #30363d;
            text-align: center;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .badge { background: #23863622; color: #3fb950; padding: 5px 12px; border-radius: 20px; font-size: 12px; border: 1px solid #238636; }
        h1 { font-size: 3rem; margin: 0; color: white; }
        .highlight { color: var(--primary-orange); }
        
        .pipeline {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        .step {
            background: #21262d;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 10px;
            color: var(--text-gray);
            border: 1px solid #30363d;
            cursor: pointer;
            transition: 0.3s;
        }
        .step:hover { border-color: var(--primary-orange); color: white; }
        .step.active { background: var(--primary-orange); color: white; border-color: var(--primary-orange); }

        .price-card {
            background: rgba(255, 107, 0, 0.05);
            border: 1px solid var(--primary-orange);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
        }
        .price { font-size: 2.5rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="color: var(--primary-orange); font-weight: bold;">AI VOICEINFRA</div>
            <div class="badge">‚óè SYSTEM ACTIVE</div>
        </div>

        <h1>Connect Your Brand<br><span class="highlight">In 60 Seconds.</span></h1>
        
        <div class="price-card">
            <span style="color: var(--primary-orange); font-size: 12px; font-weight: bold;">GROWTH INFRASTRUCTURE</span>
            <span class="price">$199<small style="font-size: 1rem;">/mo</small></span>
            <p style="font-size: 12px; color: var(--text-gray);">UNLIMITED CALLS INCLUDED</p>
        </div>

        <div class="pipeline" id="industrySelector">
            <div class="step active" onclick="switchAgent('wellness', this)">01 WELLNESS</div>
            <div class="step" onclick="switchAgent('auto', this)">02 AUTOMOTIVE</div>
            <div class="step" onclick="switchAgent('legal', this)">03 LAW FIRM</div>
            <div class="step" onclick="switchAgent('realestate', this)">04 REAL ESTATE</div>
        </div>

        <p id="agentStatus" style="color: var(--text-gray); font-size: 14px;">System operational. Node: Wellness Receptionist</p>
    </div>

    <script>
        var vapiInstance = null;
        
        // 1. YOUR DASHBOARD DATA
        const apiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3"; 
        const assistants = {
            wellness: "e95dca20-93f2-46f0-b014-3a885586fa65", // Riley
            auto: "PASTE_AUTO_ID_HERE",
            legal: "PASTE_LEGAL_ID_HERE",
            realestate: "PASTE_RE_ID_HERE"
        };

        // 2. LOAD SDK
        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true; g.async = true;
            s.parentNode.insertBefore(g, s);
            g.onload = function() { console.log("Infrastructure Ready"); };
        })(document, "script");

        // 3. SWITCH AGENT LOGIC
        function switchAgent(type, element) {
            // UI Update
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('agentStatus').innerText = "System operational. Node: " + type.toUpperCase();

            // Vapi Shutdown/Restart
            if (window.vapiSDK) {
                window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistants[type],
                    config: {
                        position: "bottom-right",
                        idle: { title: "Talk to " + type, color: "rgb(255, 107, 0)" }
                    }
                });
            }
        }
    </script>
</body>
</html>
