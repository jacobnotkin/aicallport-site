<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Instant AI Voice Agent Connector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #06080f; background-image: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%);
            color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .command-center { width: 100%; max-width: 600px; padding: 40px; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; text-align: center; }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; padding: 20px; width: 100%; border-radius: 20px; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; }
        .orange-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }
    </style>
</head>
<body>

    <div class="command-center">
        <h1 class="text-3xl font-black mb-2 italic">LIVE VOICE PORT</h1>
        <p class="text-slate-500 text-[10px] tracking-[0.3em] uppercase mb-10">Instant AI Connectivity</p>
        
        <div id="status-box" class="bg-white/5 border border-white/10 p-8 rounded-3xl mb-8">
            <p id="status-text" class="text-orange-500 font-bold uppercase text-[9px] tracking-widest mb-2">Ready to Initialize</p>
            <p id="sub-text" class="text-slate-400 text-sm italic">Connect via System Microphone</p>
        </div>

        <button id="call_btn" onclick="toggleCall()" class="orange-btn">Connect to Agent</button>
    </div>

    <script>
        // CONFIGURATION
        const VAPI_PUBLIC_KEY = 'd4fcbe60-643b-48c8-9d74-dfb8ff3236f3'; 
        const ASSISTANT_ID = 'acbbfa66-260e-48ff-bdc5-477b8fdda1e1'; 

        // INITIALIZE VAPI
        const vapi = new Vapi(VAPI_PUBLIC_KEY);
        let isCalling = false;

        function toggleCall() {
            const btn = document.getElementById('call_btn');
            const status = document.getElementById('status-text');
            const sub = document.getElementById('sub-text');

            if (!isCalling) {
                btn.innerText = "CONNECTING...";
                btn.disabled = true;
                
                // Starts the call using the Web SDK
                vapi.start(ASSISTANT_ID);
            } else {
                vapi.stop();
            }
        }

        // EVENT HANDLERS
        vapi.on('call-start', () => {
            isCalling = true;
            const btn = document.getElementById('call_btn');
            btn.innerText = "DISCONNECT";
            btn.disabled = false;
            btn.classList.add('pulse');
            document.getElementById('status-text').innerText = "PORT ACTIVE";
            document.getElementById('status-text').style.color = "#22c55e";
            document.getElementById('sub-text').innerText = "AI is listening...";
        });

        vapi.on('call-end', () => {
            isCalling = false;
            const btn = document.getElementById('call_btn');
            btn.innerText = "CONNECT TO AGENT";
            btn.classList.remove('pulse');
            document.getElementById('status-text').innerText = "PORT DISCONNECTED";
            document.getElementById('status-text').style.color = "#f97316";
            document.getElementById('sub-text').innerText = "Ready to Initialize";
        });

        vapi.on('error', (e) => {
            console.error(e);
            alert("System Error: " + (e.message || "Check Console"));
            document.getElementById('call_btn').innerText = "RETRY CONNECTION";
            document.getElementById('call_btn').disabled = false;
        });
    </script>
</body>
</html>
