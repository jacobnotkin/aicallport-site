<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CALL PORT | Global Operator Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --p-orange: #f97316; }
        body { 
            background: #06080f; background-image: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%);
            color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .command-center {
            width: 100%; max-width: 1100px; padding: 40px; background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
        }
        .traditional-font { font-family: 'Playfair Display', serif; }
        .step-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 16px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .step-card.active { background: linear-gradient(135deg, #f97316, #ea580c); border-color: #ffedd5; }
        .orange-btn { background: linear-gradient(90deg, #f97316, #ea580c); color: white; font-weight: 800; transition: 0.3s; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="app-container" class="command-center relative overflow-hidden">
        <header class="flex justify-between items-center mb-12">
            <div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center font-black italic text-white shadow-lg">AI</div>
                    <span class="text-xl font-black tracking-tighter uppercase text-white">AI CALL <span class="text-orange-500">PORT</span></span>
                </div>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mt-1 italic">Small Business Infrastructure</p>
            </div>
            <div class="hidden md:flex items-center gap-4 bg-white/5 px-6 py-3 rounded-full border border-white/10">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-white/60">Node Status: Operational</span>
            </div>
        </header>

        <div id="main-flow">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-black mb-4 italic uppercase tracking-tighter text-white">Initialize Your <span class="text-orange-500">Voice Port</span></h1>
                <p class="text-slate-400 max-w-xl mx-auto uppercase text-[10px] font-bold tracking-[0.2em]">Follow the protocol to deploy your AI Receptionist</p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div onclick="openModal(1)" id="s1" class="step-card"><p class="text-[8px] font-black text-orange-500 uppercase mb-1">01 Country</p><p id="v1" class="text-[10px] font-bold text-white opacity-40">SELECT</p></div>
                <div onclick="openModal(2)" id="s2" class="step-card"><p class="text-[8px] font-black text-orange-500 uppercase mb-1">02 Industry</p><p id="v2" class="text-[10px] font-bold text-white opacity-40">SELECT</p></div>
                <div onclick="openModal(3)" id="s3" class="step-card"><p class="text-[8px] font-black text-orange-500 uppercase mb-1">03 Business</p><p id="v3" class="text-[10px] font-bold text-white opacity-40">INFO</p></div>
                <div onclick="openModal(4)" id="s4" class="step-card"><p class="text-[8px] font-black text-orange-500 uppercase mb-1">04 Agent</p><p id="v4" class="text-[10px] font-bold text-white opacity-40">ASSIGN</p></div>
                <div onclick="openModal(5)" id="s5" class="step-card"><p class="text-[8px] font-black text-orange-500 uppercase mb-1">05 Demo</p><p id="v5" class="text-[10px] font-bold text-white opacity-40">TEST</p></div>
                <div onclick="openModal(6)" id="s6" class="step-card border-green-500/30"><p class="text-[8px] font-black text-green-500 uppercase mb-1">06 Launch</p><p id="v6" class="text-[10px] font-bold text-white opacity-40">ACTIVATE</p></div>
            </div>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[100] hidden items-center justify-center p-6">
        <div class="bg-[#0f172a] border border-orange-500/20 max-w-lg w-full p-8 rounded-[40px] relative">
            <h2 id="mTitle" class="text-2xl font-black text-white mb-6 italic text-center uppercase tracking-tighter"></h2>
            <div id="mContent" class="grid gap-4"></div>
            <div class="text-center mt-8">
                <button onclick="closeModal()" class="text-slate-600 font-bold uppercase text-[9px] tracking-widest hover:text-white transition">Exit Protocol</button>
            </div>
        </div>
    </div>

    <script>
        const vapi = new Vapi('d4fcbe60-643b-48c8-9d74-dfb8ff3236f3');
        const assistantId = 'acbbfa66-260e-48ff-bdc5-477b8fdda1e1';

        const state = { country: "", industry: "", company: "", phone: "", agent: "", voice: "Professional", language: "English" };

        const countries = ["United States", "United Kingdom", "Canada", "Australia", "Germany", "France", "UAE", "Singapore"];
        const industries = ["Dental Office", "Roofing Company", "Real Estate Broker", "Hair Salon", "Law Firm", "Restaurant"];
        const agents = ["AI Receptionist", "Appointment Booker", "Lead Qualifier", "Customer Support"];

        function openModal(step) {
            const m = document.getElementById('setupModal');
            const content = document.getElementById('mContent');
            const title = document.getElementById('mTitle');
            m.style.display = 'flex';
            content.innerHTML = "";

            if (step === 1) {
                title.innerText = "Step 1: Operation Country";
                countries.forEach(c => content.appendChild(createSelectBtn(c, () => finishStep(1, c, 'country'))));
            } else if (step === 2) {
                title.innerText = "Step 2: Industry Sector";
                industries.forEach(i => content.appendChild(createSelectBtn(i, () => finishStep(2, i, 'industry'))));
            } else if (step === 3) {
                title.innerText = "Step 3: Company Credentials";
                content.innerHTML = `
                    <input id="cName" placeholder="COMPANY NAME" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white outline-none focus:border-orange-500 uppercase font-black text-xs tracking-widest">
                    <input id="cPhone" placeholder="BUSINESS PHONE" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white outline-none focus:border-orange-500 font-bold">
                    <button onclick="saveStep3()" class="orange-btn w-full p-5 rounded-2xl font-black text-sm uppercase italic">Sync Business Data</button>`;
            } else if (step === 4) {
                title.innerText = "Step 4: Agent Personality";
                agents.forEach(a => content.appendChild(createSelectBtn(a, () => finishStep(4, a, 'agent'))));
            } else if (step === 5) {
                title.innerText = "Step 5: Port Connection Demo";
                content.innerHTML = `
                    <div id="call-stat" class="text-center text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Port Ready</div>
                    <button id="demo-btn" onclick="runDemo()" class="orange-btn w-full p-5 rounded-2xl font-black text-sm uppercase italic">Begin Demo Call</button>`;
            } else if (step === 6) {
                title.innerText = "Step 6: Activation";
                content.innerHTML = `
                    <div class="bg-white/5 p-6 rounded-3xl border border-white/10 text-center mb-4">
                        <p class="text-slate-500 text-[10px] font-black uppercase mb-2">Monthly Infrastructure Fee</p>
                        <p class="text-4xl font-black text-white italic">$199.00</p>
                    </div>
                    <button onclick="activateSystem()" class="orange-btn w-full p-6 rounded-3xl font-black text-lg uppercase italic">Pay & Activate Port</button>`;
            }
        }

        function createSelectBtn(text, fn) {
            const b = document.createElement('button');
            b.className = "w-full py-4 px-6 rounded-2xl bg-white/5 hover:bg-orange-600 text-white font-black uppercase text-xs tracking-widest transition text-left flex justify-between";
            b.innerHTML = `<span>${text}</span> <span class="text-orange-400">→</span>`;
            b.onclick = fn;
            return b;
        }

        function finishStep(s, val, key) {
            state[key] = val;
            const disp = document.getElementById(`v${s}`);
            disp.innerText = val.toUpperCase().substring(0, 10);
            disp.classList.remove('opacity-40');
            document.getElementById(`s${s}`).classList.add('active');
            closeModal();
        }

        function saveStep3() {
            const n = document.getElementById('cName').value;
            const p = document.getElementById('cPhone').value;
            if(n && p) { state.company = n; state.phone = p; finishStep(3, n, 'company'); }
        }

        function runDemo() {
            const btn = document.getElementById('demo-btn');
            const stat = document.getElementById('call-stat');
            stat.innerText = "Connecting...";
            vapi.start(assistantId);
            vapi.on('call-start', () => { stat.innerText = "Agent Online"; btn.innerText = "End Call"; btn.onclick = () => vapi.stop(); });
            vapi.on('call-end', () => { stat.innerText = "Test Complete"; btn.innerText = "Confirm & Proceed"; btn.onclick = () => finishStep(5, 'PASSED', 'demo'); });
        }

        function activateSystem() {
            // Simulated Payment Success
            closeModal();
            renderDashboard();
        }

        function renderDashboard() {
            document.getElementById('app-container').innerHTML = `
                <div class="flex justify-between items-center mb-12">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center font-black italic text-white shadow-lg">AI</div>
                        <span class="text-xl font-black tracking-tighter uppercase text-white">OPERATOR <span class="text-orange-500">CONSOLE</span></span>
                    </div>
                    <div class="flex items-center gap-2 px-4 py-2 bg-green-500/10 border border-green-500/20 rounded-full text-green-500 text-[9px] font-black uppercase">● Live Port</div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white/5 p-8 rounded-[30px] border border-white/10">
                            <h2 class="text-2xl font-black text-white italic uppercase mb-6">${state.company}</h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="p-4 bg-black/20 rounded-2xl border border-white/5">
                                    <p class="text-[8px] font-black text-slate-500 uppercase mb-1">Industry</p>
                                    <p class="text-white font-bold text-xs">${state.industry}</p>
                                </div>
                                <div class="p-4 bg-black/20 rounded-2xl border border-white/5">
                                    <p class="text-[8px] font-black text-slate-500 uppercase mb-1">Assigned Agent</p>
                                    <p class="text-white font-bold text-xs">${state.agent}</p>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="bg-white/5 p-6 rounded-[30px] border border-white/10">
                                <p class="text-[9px] font-black text-orange-500 uppercase mb-4 tracking-widest">Call Language</p>
                                <select onchange="state.language=this.value" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white font-bold text-xs outline-none">
                                    <option>English</option><option>Spanish</option><option>French</option><option>German</option>
                                </select>
                            </div>
                            <div class="bg-white/5 p-6 rounded-[30px] border border-white/10">
                                <p class="text-[9px] font-black text-orange-500 uppercase mb-4 tracking-widest">Tone of Voice</p>
                                <select onchange="state.voice=this.value" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white font-bold text-xs outline-none">
                                    <option>Professional</option><option>Friendly</option><option>Urgent</option><option>Empathetic</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white/5 p-8 rounded-[30px] border border-orange-500/20">
                        <p class="text-[10px] font-black text-white uppercase mb-6 tracking-widest">Live Activity</p>
                        <div class="space-y-4">
                            <div class="p-4 bg-green-500/5 border border-green-500/10 rounded-2xl text-[10px] text-green-500 font-bold uppercase">System Deployment Successful</div>
                            <div class="p-4 bg-white/2 border border-white/5 rounded-2xl text-[10px] text-slate-400 font-bold uppercase italic">Awaiting first customer call...</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() { document.getElementById('setupModal').style.display = 'none'; }
    </script>
</body>
</html>
