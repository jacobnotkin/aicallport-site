<div id="training-center" class="mt-8 pt-8 border-t border-white/5 hidden">
    <div class="flex flex-col md:flex-row gap-6 items-start">
        <div class="flex-1 w-full">
            <h4 class="text-white font-black text-xs uppercase tracking-[0.2em] mb-4">Neural Knowledge Training</h4>
            <div id="drop-zone" class="border-2 border-dashed border-blue-500/30 rounded-2xl p-8 text-center hover:bg-blue-500/5 transition-all cursor-pointer">
                <input type="file" id="file-upload" class="hidden" onchange="simulateTraining()">
                <label for="file-upload" class="cursor-pointer">
                    <div class="text-blue-400 font-bold text-sm mb-2">DRAG & DROP BUSINESS MANUALS</div>
                    <div class="text-gray-500 text-[10px] uppercase">Upload PDFs or Website URLs to educate your Agent</div>
                </label>
            </div>
        </div>
        <div class="w-full md:w-64">
            <div class="bg-black/40 p-4 rounded-2xl border border-white/5">
                <div class="text-[10px] font-black text-gray-500 uppercase mb-2">Brain Saturation</div>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="brain-fill" class="bg-blue-500 h-full transition-all duration-1000" style="width: 12%"></div>
                </div>
                <div id="brain-status" class="text-[9px] text-blue-400 font-bold mt-2 uppercase">Base Intelligence Active</div>
            </div>
        </div>
    </div>
</div>
